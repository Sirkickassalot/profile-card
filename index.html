<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="header">
          <img src="https://images.unsplash.com/photo-1495567720989-cebdbdd97913?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1770&q=80" alt="Header Image">
      </div>
      <div class="main">
        <div class="photo">
            <img src="https://scontent-lax3-2.xx.fbcdn.net/v/t1.18169-9/28168403_1791775667541393_4345244685546332976_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=09cbfe&_nc_ohc=hbUQmr_fimcAX---4Lw&_nc_ht=scontent-lax3-2.xx&oh=ac2ae9c95234a40bd9d69d0bbb1fbad2&oe=61742E4C" alt="Isaac De La Cruz">
        </div>
        <div class="name">
          <p>Isaac De La Cruz</p>
          <p></p>
          <p>29</p>
        </div>
        <p id="location">Norwalk</p>
      </div>
      <div class="footer">
          <div class="followers">
              <p>75</p>
              <p>Followers</p>
          </div>
          <div class="likes">
              <p>66</p>
              <p>Likes</p>
          </div>
          <div class="photos">
              <p>75</p>
              <p>Photos</p>
          </div>
      </div>
    </div>
  </body>
</html>
